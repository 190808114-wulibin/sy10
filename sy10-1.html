<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>吴丽滨sy10-1</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}
i{font-style:normal;}
#wrap{
	width:648px;
	height:576px;
	margin:0 auto;
	overflow:hidden;
}
#wrap ul{
	width:1944px;
	animation:move 10s infinite linear;
}
@keyframes move{
	0%{transform:translateX(0px);}
	100%{transform:translateX(-1296px);}
}
#wrap ul:hover{
	animation-play-state:paused;
}
ul li{
	float:left;
	width:324px;
	height:576px;
}
ul li img{
	width:100%;
	height:100%;
}
</style>
</head>
<body>
<div id="wrap">
<ul>
<li><img src="images/01.jpg" alt=""></li>
<li><img src="images/02.jpg" alt=""></li>
<li><img src="images/03.jpg" alt=""></li>
<li><img src="images/04.jpg" alt=""></li>
<li><img src="images/01.jpg" alt=""></li>
<li><img src="images/02.jpg" alt=""></li>
</ul>
</div>
</body>
</html>
